<div class="plot navigation-time">
  <h2>Navigation Time</h2>
    <div class="navigation-time-img">
        <img class="img-thumbnail" src="data:image/png;base64,{{ navigation_data['time'] }}">

        </figcaption>
    </div>
    
</div>
