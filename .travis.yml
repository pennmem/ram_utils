language: python
python:
  - "2.7"
# FIXME: enable modern Python support
#  - "3.5"
#  - "3.6"
notifications:
  email: false

# conda setup copied from the conda docs
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda env create --file test_env.yaml
  - source activate ramutils
  - pip install git+https://github.com/pennmem/classiflib.git  # FIXME: conda package
  - pip install git+https://github.com/pennmem/bptools.git  # FIXME: conda package
#  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy pandas
#  - source activate test-environment
#  - pip install -r requirements.txt
  - pip install codecov
  - python setup.py install
script:
  - python -m pytest -m "not rhino"
  - codecov
